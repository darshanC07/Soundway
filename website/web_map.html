<html>
  <head>
    <title>Map</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="https://unpkg.com/ol-mapbox-style@12.1.1/dist/olms.js"></script>
  </head>

  <body>
    <center><h1>Welcome to Soundway</h1></center>
    <div class="container">
      <div class="main">
        <div class="content">
          <div class="search">
            <form>
              <input id="search-tab" type="text" placeholder="Search" />
            </form>
            <img src="./assets/profile.jpg" id="profile-icon" />
          </div>
          <div class="local">
            <h1 id="local-text">LOCAL</h1>
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
            <br />
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
          </div>
          <hr id="inner-hr" />
          <div class="saved">
            <h1 id="local-text">SAVED</h1>
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
            <br />
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>
      <hr>
    </div>

    <script>
      const key = "RU4enSYLVRFUtwhNshAo";
      const styleJson = `https://api.maptiler.com/maps/streets-v2/style.json?key=${key}`;

      const attribution = new ol.control.Attribution({
        collapsible: false,
      });

      const map = new ol.Map({
        target: "map",
        controls: ol.control.defaults
          .defaults({ attribution: false })
          .extend([attribution]),
        view: new ol.View({
          constrainResolution: true,
          center: ol.proj.fromLonLat([0, 0]),
          zoom: 2,
        }),
      });
      olms.apply(map, styleJson);
    </script>
  </body>
</html>
