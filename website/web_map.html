<html>
  <head>
    <title>Map</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="https://unpkg.com/ol-mapbox-style@12.1.1/dist/olms.js"></script>
    <script
      type="text/JavaScript"
      src=" https://MomentJS.com/downloads/moment.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
  </head>

  <body>
    <center><h1>Welcome to Soundway</h1></center>
    <div class="container">
      <div class="main">
        <div class="content">
          <div class="search">
            <form>
              <input id="search-tab" type="text" placeholder="Search" />
            </form>
            <img src="./assets/profile.jpg" id="profile-icon" />
          </div>
          <div class="local">
            <h1 id="local-text">LOCAL</h1>
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
            <br />
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
          </div>
          <hr id="inner-hr" />
          <div class="saved">
            <h1 id="local-text">SAVED</h1>
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
            <br />
            <div class="place">
              <div id="loc-one"></div>
              <h3 id="local-place">University Pune</h3>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>
      <hr />

      <div class="parent-container grid grid-cols-12 gap-x-6 p-4" >
        <div class="bottom-left-container col-span-4" style="border: 2px black solid;">
          <div class="bg-black h-10"></div>
        </div>
        <div class="bottom-right-container col-span-8 flex  items-center px-4 h-32" style="border: 2px black solid;">
          <div id="speak" class="inline-block w-24 h-24 flex justify-center items-center bg-white ml-20" style="border-radius: 50%;"><img src="microphone.png" id="microphone" style="flex-shrink: 0;"></div>
          <div id="place-img" class="inline-block h-24 bg-black w-32 ml-20"></div>
          <div id="place-info" class="inline-block h-24 bg-black w-7/12 ml-10"></div>
        </div>
    </div>
    </div>

    <script>
      const key = "RU4enSYLVRFUtwhNshAo";
      const styleJson = `https://api.maptiler.com/maps/streets-v2/style.json?key=${key}`;

      const attribution = new ol.control.Attribution({
        collapsible: false,
      });

      const map = new ol.Map({
        target: "map",
        controls: ol.control.defaults
          .defaults({ attribution: false })
          .extend([attribution]),
        view: new ol.View({
          constrainResolution: true,
          center: ol.proj.fromLonLat([0, 0]),
          zoom: 2,
        }),
      });
      olms.apply(map, styleJson);
    </script>
  </body>
</html>
